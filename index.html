<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function message box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <button>Display message box</button>

<script type="text/javascript">
    function displayMessage(msgText, msgType){
        var html = document.querySelector("html");  // DOM API function selects the <html> element and store a reference to it in a variable called html

        var panel = document.createElement("div"); // DOM API function creates a <div></div> element...
        panel.setAttribute("class", "msgBox");      // DOM API function gives div element a class attribute and sets its name for .msgBox
        html.appendChild(panel);                   // ... inside the <html> element.

        var msg = document.createElement("p");  // DOM API function creates a <p></p> element...
        msg.textContent = msgText;
        panel.appendChild(msg);                 // ... inside a panel variable, which is a <div.msgBox> element.

        var closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        closeBtn.onclick = function(){          // event handler; when the button is clicked, it'll remove whole panel from the page
            panel.parentNode.removeChild(panel);
        }
        if (msgType === "warning") {
            panel.style.backgroundColor = "red";
        }
        if (msgType === "chat") {
            panel.style.backgroundColor = "aqua"
        }
    }

    var btn = document.querySelector("button");
    btn.onclick = function() {
        displayMessage("Hey man, how's things?", "chat");
    }
</script>
</body>
</html>
